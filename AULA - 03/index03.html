<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style03.css">
    <script src="./main03.js" defer></script>
    <title>AULA - 03</title>
</head>

<body>
    <h1>Cálculos</h1>
    <div class="container">

        <div class="item-box">

            <h2>Operações Básicas</h2>

            <div class="item">
                <label for="">Número 1:</label>
                <input type="text" id="n1">
                <label for="">Número 2:</label>
                <input type="text" id="n2">
                <button id="somar">Somar</button>
                <span class="resultado" id="resultado1"></span>
            </div>
    
            <div class="item">
                <label for="">Número 1:</label>
                <input type="text" id="n3">
                <label for="">Número 2:</label>
                <input type="text" id="n4">
                <button id="subtrair">Subtrair</button>
                <span class="resultado" id="resultado2"></span>
            </div>
    
            <div class="item">
                <label for="">Número 1:</label>
                <input type="text" id="n5">
                <label for="">Número 2:</label>
                <input type="text" id="n6">
                <button id="multiplicar">Multiplicar</button>
                <span class="resultado" id="resultado3"></span>
            </div>
    
            <div class="item">
                <label for="">Número 1:</label>
                <input type="text" id="n7">
                <label for="">Número 2:</label>
                <input type="text" id="n8">
                <button id="dividir">Dividir</button>
                <span class="resultado" id="resultado4"></span>
            </div>

        </div>

        <div class="item-box">

            <h2>Positivo ou Negativo</h2>

            <div class="item">
                <label for="">Número: </label>
                <input type="text" id="numero-item-2">
                <button id="identificar">Identificar</button>
                <span class="resultado" id="positivo-negativo"></span>
            </div>

        </div>

        <div class="item-box">

            <h2>Média Escolar</h2>

            <div class="item">
                <label for="">Nota 1:</label>
                <input type="text" id="nota-1">
                <label for="">Nota 2:</label>
                <input type="text" id="nota-2">
                <label for="">Nota 3:</label>
                <input type="text" id="nota-3">
                <label for="">Nota 4:</label>
                <input type="text" id="nota-4">
                <button id="media">Calcular Média</button>
            </div>

        </div>

        <div class="item-box">

            <h2>Soma maior do que 100</h2>

            <div class="item">
                <label for="">Valor 1:</label>
                <input type="text" id="valor1">
                <label for="">Valor 2:</label>
                <input type="text" id="valor2">
                <label for="">Valor 3:</label>
                <input type="text" id="valor3">
                <button id="somar3">Somar</button>
                <span class="resultado" id="somar-3-valores"></span>
            </div>

        </div>

       <div class="item-box">

        <h2>Multiplos de 2 e 3</h2>

        <div class="item">
            <label for="">Número 1:</label>
            <input type="text" id="n9">
            <label for="">Número 2:</label>
            <input type="text" id="n10">
            <label for="">Número 3:</label>
            <input type="text" id="n11">
            <label for="">Número 4:</label>
            <input type="text" id="n12">
            <button id="verificar">Verificar</button>
            <span class="resultado" id="multiplos"></span>
        </div>

       </div>

       <div class="item-box">

        <h2>Menor e Maior Número</h2>

        <div class="item">
            <label for="">Número 1:</label>
            <input type="text" id="n13">
            <label for="">Número 2:</label>
            <input type="text" id="n14">
            <label for="">Número 3:</label>
            <input type="text" id="n15">
            <label for="">Número 4:</label>
            <input type="text" id="n16">
            <label for="">Número 5:</label>
            <input type="text" id="n17">
            <button id="ordenar">Ordenar</button>
            <span class="resultado" id="ordenados"></span>
        </div>

       </div>

    </div>
</body>

</html>
